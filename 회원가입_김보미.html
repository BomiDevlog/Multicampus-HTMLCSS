<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입_김보미</title>
    <style type="text/css">
        div{
            margin: 2px;
            padding: 5px;
            font-size:1em;
        }
        span{
            float: right;
            margin: 2px;
            padding: 5px;
            background-color: lemonchiffon;
            font-size:1em;
        }
        t{
             color: blue;
             font-size:0.8em;
             
        }
        #userid,#pwd,#address1,#question,#answer,#email{
            width:40%;
            height:1.1em;
            font-size:1em;
        }
        #address2{
            width:60%;
            height:1.1em;
            font-size:1em;
        }
        #phone,#tel{
            width:10%;
            height:1.1em;
            font-size:1em;
        }
        .join-bt{
	        text-align: center;
        }
        
        
    </style>
</head>
<body>

    <form name="frm" id="frm" action="join" method="post" 
    enctype="multipart/form-data">

    <table  width="80%">
        <tr>
            <td colspan="2" bgcolor="skyblue" style="color:navy">
                <h3>☞ 아이디(ID)정보</h3></td>
        </tr>
        <tr>
            <td bgcolor="lemonchiffon" width="20%" ><span>* 아이디 </span></td>
            <td><div>
                <input type="text" name="userid" id="userid"  required>
                <input type="button" value="중복검사" 
                onclick="alert('이미 존재하는 ID입니다')">
            </div>
                <div><t>(4~12자 영자/숫자 가능, 한글, 특수문자 ID는 사용할 수 없습니다.)</t></div>
           </td>
        </tr>
        <tr>
            <td bgcolor="lemonchiffon" ><span>* 비밀번호 </span></td>
            <td>
               <div> <input type="password" name="pwd1" id="pwd" required>
                <t>(4~8자 이내로 만들어 주세요.) </t>
             </div>       
           </td>
        </tr>
        <tr>
            <td bgcolor="lemonchiffon"><span>* 비밀번호 확인 </span></td>
            <td>
                <div>
                <input type="password" name="pwd2" id="pwd" required>
                <t>(위 번호와 같이 입력해 주세요.)</t>    
                </div>     
           </td>
        </tr>
        <tr>
            <td bgcolor="lemonchiffon"><span>* 본인 확인 질문 </span></td>
            <td> <div>
                <select name="question" id="question" required>
                    <option>질문을 선택하세요</option>
                    <option value="School">본인의 출신 초등학교는?</option> 
                    <option value="Trip">본인의 첫 해외여행 장소는?</option>
                    <option value="Thing">본인이 가장 아끼는 물건은?</option>
                    <option value="Friend">본인의 가장 친한 친구는?</option>
                </select></div>   
           </td>
        </tr>
        <tr>
            <td bgcolor="lemonchiffon"><span>* 본인확인 답</span></td>
            <td>
                <div>
                <input type="text" name="answer" id="answer"  required>
                <t>(비밀번호 분실, 변경시 본인확인을 위한 정보)</t>    
                 </div>         
           </td>
        </tr>
        <tr>
            <td colspan="2" bgcolor="skyblue" style="color:navy">
                <h3>☞ 개인정보</h3></td>
        </tr>
        <tr>
            <td bgcolor="lemonchiffon"><span>* 이름(한글)</span></td>
            <td>
                <div>
                <input type="text" name="name"  required>
                <t>(예: 박정현)</t>   
                 </div>          
           </td>
        </tr>
        <tr>
            <td bgcolor="lemonchiffon"> <span>성별</span></td>
            <td><div>
                <label><input type="radio" name="gender" value="Male" checked> 남</label>
                <label><input type="radio" name="gender" value="Female"> 여 </label>    
                </div>    
           </td>
        </tr>
        <tr>
            <td bgcolor="lemonchiffon"> <span><label for="birth">생년월일</label><span></td>
            <td><div>
            
            <input type="text" name="year">년

            <select name="month">
                <option>선택</option>
                <option value="1">1</option> 
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option> 
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option> 
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>월
            <select name="day">
                <option>선택</option>
                <option value="1">1</option> 
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option> 
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option> 
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option> 
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option> 
                <option value="20">20</option>
                <option value="21">21</option> 
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option> 
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option> 
                <option value="30">30</option>
                <option value="31">31</option> 
            </select>일
            <label><input type="radio" name="calendar" value="Lunar">음력</label>
            <label><input type="radio" name="calendar" value="Solar">양력</label>        
            </div>
            </td>
        </tr>
        <tr>
            <td bgcolor="lemonchiffon"><span>* 주소</span></td>
            <td><div>
                <input type="address" name="address1" id="address1" size="9" required>
                <input type="button" value="우편번호 찾기">
            </div>
                <div><input type="address" name="address2" id="address2" size="9" required ></div>
           </td>
        </tr>
        <tr>
            <td bgcolor="lemonchiffon"> 
                <span>* 전화번호</span></td>
            <td><div>
                <text style="color: purple" >핸드폰 </text>
                <input type="tel" name="phone1" id="phone" required>
                -
                <input type="tel" name="phone2" id="phone">
                -
                <input type="tel" name="phone3" id="phone">
                <label><input type="radio" name="telecom" value="SKT">
                    <text style="color: black">SKT</text></label>
                <label><input type="radio" name="telecom" value="KTF">
                    <text style="color: black">KTF</text></label>
                <label><input type="radio" name="telecom" value="LGT">
                    <text style="color: black">LGT</text></label>   
                </div>
                <div>
                    <text style="color: purple">집/회사</text>
                    <input type="tel" name="tel1" id="tel">
                    -
                    <input type="tel" name="tel2" id="tel">
                    -
                    <input type="tel" name="tel3" id="tel">
                    <t>최소 한개는 입력하세요</t>

                </div>
           </td>
        </tr>
        <tr>
            <td bgcolor="lemonchiffon"><span>* 직업</span></td>
            <td><div>
                <select name="job" id="job"  required>
                    <option>직업을 선택하세요</option>
                    <option value="Student">학생</option> 
                    <option value="Teacher">교사</option>
                    <option value="Worker">회사원</option>
                    <option value="Soldier">군인</option>
                    <option value="Doctor">의사</option>
                    <option value="Developer">개발자</option>
                    <option value="Designer">디자이너</option>
                    <option value="Etc">기타</option>
                </select></div>        
           </td>
        </tr>
        <tr>
            <td bgcolor="lemonchiffon"> <span>
                <label for="email"> 이메일</label>
                </span></td>
            <td><div>
                <input type="email" name="email" id="email">   
                </div>    
           </td>
        </tr>
        <tr>
            <td bgcolor="lemonchiffon"><span>메일 수신</span></td>
            <td>
                <div>
                <label><input type="radio" name="receive_email" value="Yes" checked>
                    받습니다.</label>
                <label><input type="radio" name="receive_email" value="No"> 
                    받지 않습니다.</label>      
                <t>다양하고 유익한 정보. 메일로 받아보세요.  </t>
                </div>
           </td>
        </tr>
        <tr>
            <td bgcolor="lemonchiffon"> <span>SMS 수신</span></td>
            <td><div>
                <label><input type="radio" name="receive_SMS" value="Yes"> 
                    받습니다.</label>
                <label><input type="radio" name="receive_SMS" value="No"> 
                    받지 않습니다. </label>  
                </div>
            </td>
        </tr>
        <tr>
            <td bgcolor="lemonchiffon"> <span>가입인사</span></td>
            <td><div>
                <textarea name="intro" rows="5" cols="70"></textarea></div>  
           </td>
        </tr>

    </table>

    <div class="join-bt">
    <input type="submit" id="submit" value="확인">
    <input type="reset" id="reset" value="다시입력">
    </div>

</form>

</body>
</html>
