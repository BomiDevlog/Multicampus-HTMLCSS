    <h1>제어문자 - Entity 문자</h1>
    <!-- 
        공백문자 : &nbsp;
        < : &lt; (less then의 의미. ~보다 작은)
        > : &gt; (greater then의 의미. ~보다 큰)
        & : &amp; (앤퍼샌드)
        " : &quot;
        © : &copy; (저작권 표시)

     -->
    빅데이터&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;SW 개발자 과정 <br>
    <img src="images/flower3.jpg"><br>
     <!-- <img src="images/good.png"> 문자열이 그대로 출력되도록 작성해보기-->
     &lt;img src=&quot;images/flower3.jpg&quot;&gt;
     <br>
     <h2>&amp;</h2>
     <h2>&copy;</h2>
     <hr>
