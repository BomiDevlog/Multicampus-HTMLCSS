<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>42웹폰트</title>
    <!-- 웹에서 구글폰트 검색 -> link, import 2가지 방식있음
        import코드를 복사붙여넣기함 -->
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nanum+Pen+Script&display=swap');
            body{
                font-family: 'Nanum Pen Script', monospace cursive;
            /* font-family: 'Nanum Pen Script'; */
            /*font-family로 서체 적용시, 클라이언트가 서체가 없다면 적용안됨
            웹폰트를 쓰면 사용자와 관련없이 서체가 적용됨*/
            color: navy;
            font-size: 1.5em;
            }
        </style>

</head>
<body>
    <h1>웹폰트 사용하기</h1>
    <h1>Hello CSS</h1>
    <h2>안녕하세요 Html</h2>
    <h2>반갑습니다. Nice to meet you! ~^^</h2>
    
</body>
</html>
