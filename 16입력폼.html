<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16입력폼.html</title>
</head>
<body>
    <h1>HTML5에 추가된 입력양식</h1>
    <fieldset><!--JPanel같은 역할. 담아주는 플랫폼 역할.-->
        <legend>:::회원가입:::</legend>
        <form action="join" method="get"><!--서버에 전송해야하니까 form태그 있어야함-->
            <label for="myemail"> <!-- for는 무엇을 위한 속성인지나옴. for에 id값을 넣음. 시각장애인들에게 프로그램을 읽어주는 스크립리더가 인식할 수 있음-->
                이메일:
            </label>
            <input type="email" name="email" id="myemail" multiple required>
            <!--id, name같아도 되는데 for에 id값넣는걸 명시적으로 보여주려고 다르게 설정--> 
            <!-- type을 email로 지정하면 자바스크립트를 사용 안하고도 이메일 형식에
			맞는지 간단히 처리 가능함. submit버튼이 눌러지면 이메일 형식(@)에 맞지 않을 경우
			풍선말로 에러 메시지를 출력한다.
			multiple속성을 추가하면 콤마(,)로 연결하여 이메일을 여러 개 입력 가능하다.
			required속성을 추가하면 필수로 입력해야 함을 의미한다. (유효성 검사)
		    -->
            <p></p>
            <label for="homepage">홈페이지</label> <!--for는 id값과 같아야함-->
            <input type="url" name="homepage" id="homepage" placeholder="URL형식으로 기술하세요">
            <!-- url 형식이 아니면 에러 메시지 출력.  -->
            <!-- placeholder는 힌트문구. 입력에는 지장안줌. -->
            <p></p>
            <label for="birth">생년월일</label>
            <input type="date" name="birth" id="birth" min="2022-01-01" max="2022-12-31">
            <p></p>

            <label for="birthtime">시분초</label>
            <input type="time" name="birtrtime" id="birthtime">
            <p></p>

        <p> <!--p로 감싸는 구조가 더 적절-->
            <label for="phone">연락처</label>
            <input type="tel" name="phone" id="phone">
            <!-- type을 tel로 지정하면 url, email 과는 달리 전화번호 형식에 맞지 않는다고
		    에러를 출력하지는 않는다. 다만 모바일 기기에서 이 형식을 사용할 경우 숫자 패드가
		    나타나 입력을 받는다.-->
        </p>    

        <p>
            <label for="cr">좋아하는 색상</label> 
            <input type="color" name="cr" id="cr" value="#ff0000">
        </p>

        <p>
            <label for="age">나이</label>
            <input type="number" name="age" id="age" min="19" max="130" step="1">
            <!--input type="number"  숫자만 입력가능. 최대 최소값 지정 가능. step은 증가치-->
        </p>

        <p>
            <label for="rgb">RGB범위</label>
            <input type="range" name="rgb" id="rgb" min="0" max="255">
        </p>

            <button>회원가입</button>
            <!-- 디폴트가 submit기능을 갖는다 -->
            <button type="reset">다시쓰기</button>
            <button type="button">일반버튼</button>
            <input type="image" src="images/login.png" width="150px">
            <!-- input type="image"는 submit 기능을 갖는다 (회원가입버튼과 같은 전송기능)-->
            <!-- 기능없이 이미지만 보이게하려면 img로 쓰면됨 -->
        </form>
    </fieldset>
    
</body>
</html>
<!-- 16입력폼.html -->
