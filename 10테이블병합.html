<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10테이블병합.html</title>
</head>
<body>
    <h1>열병합 (colspan속성)</h1>
    <!-- 3행 3열 테이블 -->
    <table border="1" width="300">
        <tr> <!--1행 : 3열이니까 td 3개-->
            <td>1,1</td>
            <td colspan="2">1,2</td> <!--왼쪽 위의 셀에 colspan을 주고 나머지는 지움-->
            <!-- <td>1,3</td> -->
        </tr>
        <tr> <!--2행 -->
            <td>2,1</td>
            <td>2,2</td>
            <td>2,3</td>
        </tr>
        <tr> <!--3행-->
            <td colspan="3">3,1</td><!--colspan으로 3개의 셀을 합침-->
            <!-- <td>3,2</td> -->
            <!-- <td>3,3</td> -->
        </tr>
    </table>
 
 
    <hr color="red">
    <h1>행병합 (rowspan속성)</h1>
    <!-- table>tr>td*3 엔터 -->
    <table border="1" width="300">
        <tr>
            <td rowspan="2">1,1</td><!--가장 왼쪽위에 있는 셀에서 rowspan주고 나머지는 지움-->
            <td>1,2</td>
            <td>1,3</td>
        </tr>
        <tr>
            <!-- <td>2,1</td> -->
            <td>2,2</td>
            <td rowspan="2">2,3</td>
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,2</td>
            <!-- <td>3,3</td> -->
        </tr>
    </table>
</body>
</html>
