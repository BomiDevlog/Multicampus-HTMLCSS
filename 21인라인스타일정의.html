<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21인라인스타일정의.html</title>
    <style>
        h1{
            background-color: bisque;
            color:purple; /*중복적용시에는 아래의 인라인방식이 우선적용된다.*/
        }
    </style>
</head>
<body>
    <h1 style="color: skyblue">인라인 방식</h1> <!--재사용 못하고 해당 태그에만 적용됨, style 글자색 적용안됨. 우선순위가 높아서.-->
    <h2 style="color: hotpink; background-color: navy;">태그 안에 style속성을 주어서 정의하는 방식입니다.</h2>
    <h3>해당 태그에만 적용되며, 우선순위가 가장 높다</h3>
    <h1>The End~~</h1><!--stayle의 글자색이 적용됨-->
</body>
</html>
