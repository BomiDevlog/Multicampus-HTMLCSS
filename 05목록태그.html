<!DOCTYPE html>
<!-- 05목록태그.html -->
<!-- html>head+body 엔터-->
<html>
<head>
    <title>05목록태그.html</title>
</head>
<body>
    <h1>목록태그 : ol, ul 태그</h1>
    <!-- ol(ordered list) : 순서있는 목록 
         ul(unordered list) : 순서없는 목록
         => block 요소 (자동 줄바꿈)
        속성: type: 1(디폴트), A, a, I, i
              start: 시작값을 지정
    -->
    <h2>ol태그</h2>
    <ol type="i" start="5"> <!-- <ol>만하면 1. 2. 3. ... 디폴트값-->
        <li>Java</li>
        <li>SQL</li>
        <li>HTML</li>
        <li>CSS</li>
    </ol>
    <hr color="blue">
    <h2>ul태그</h2>
    <!-- type: disc(디폴트), circle, square -->
    <ul type="square">
        <li>JavaScript</li>
        <li>jQuery</li>
        <li>Arduino</li>
        <li>Python</li>
    </ul> <!--메뉴목록에 응용-->
    <hr color="orange">
    <h2>DL > DT + DD</h2> <!-- DL부모, > 자식 DT+DD  +는 형제-->
    <!-- 해쉬맵에서 키와 밸루값을 설정하듯이. -->
    <p>
        DL태그는 용어를 정의하는 영역을 정할 때 사용한다.<br>
        용어 제목은 DT로, 용어에 대한 설명은 DD를 이용한다.
        <dl>
            <dt>HTML</dt>
            <dd>Hyper Text Markup Language</dd>
            
            <dt>JDBC</dt>
            <dd>Java Database Connectivity</dd>
        </dl>
    </p>
</body>
</html>
