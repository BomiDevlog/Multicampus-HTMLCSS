<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>43가변폰트.html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-size: 16px;
        }
        p{
            font-size: 2em;
/* 글자크기 ABC(em단위) p만 적용되고 span은 적용안됨 */
        }
        p span{
            font-size: 2em;
/* 글자크기를 맞춰주려하였으나 갑자기 2배(p)의 2배(span)가 적용되어버림 */
        }
    </style>
</head>
<body>
    <p>
        글자크기 ABC(em단위)
        <span>글자크기 123(em단위)</span>
    </p>
    
</body>
</html>
